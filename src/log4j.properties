#config root logger
log4j.rootLogger = INFO,DEBUG,R1

log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=AutoReLoginOray Logger-->%5p{%F:%L}-%m%n

log4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=AutoReLoginOray Logger-->%5p{%F:%L}-%m%n

log4j.appender.R1=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.R1.File=D:/WorkSoft/Tomcat/KHomeLog/Debug/AutoReLoginOray.log
log4j.appender.R1.File=/mnt/workdisk/Logs/AutoReLoginOray.log
log4j.appender.R1.layout=org.apache.log4j.PatternLayout
log4j.appender.R1.layout.ConversionPattern=AutoReLoginOray Logger-->%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n
